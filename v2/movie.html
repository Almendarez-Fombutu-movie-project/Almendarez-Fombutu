<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-warning p-4">

    <h1 class="navbar-brand mb-0 text-center mx-auto">Movie Site</h1>

    <form id="searchForm" class="d-flex ms-auto">
        <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success" type="submit">Search Movie</button>
    </form>
</nav>

<div class="container w-100">

    <!--********************************************************************************    -->
    <div class="onload row  text-center text-white">
        <div class="col-12 text-center m-auto mt-4 pageLoad text-white">Page Will display shortly</div>
        <div class="clock col-12 text-center m-auto mt-5 text-white"></div>
    </div>
    <!--**********************************************************************************-->



    <!--    ****************************** Tabs ***************************************************************-->
    <nav class="">
        <div class="nav nav-tabs bg-dark  m-0" id="nav-tab" role="tablist">
            <button class="nav-link active " id="nav-favourite-tab" data-bs-toggle="tab" data-bs-target="#nav-favourite"
                    type="button" role="tab" aria-controls="nav-favourite" aria-selected="true">Favourite
            </button>
            <button class="nav-link " id="nav-discover-tab" data-bs-toggle="tab" data-bs-target="#nav-discover"
                    type="button"
                    role="tab" aria-controls="nav-discover" aria-selected="false">discover
            </button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">

<!--************************************* Favourite tab **********************************************************-->

        <div class="tab-pane fade show active " id="nav-favourite" role="tabpanel" aria-labelledby="nav-favourite-tab">

            <div class="row">
                <div class="col-10 bg-dark">
                    <div id="favourite-card" class="row row-cols-4 justify-content-around me-5"></div>


                </div>

                <div class="col-2 order-2 bg-warning ">

                    <div class="all-forms position-fixed ">

<!--*********************************Edit Movie***********************************************************-->
                        <button id="edit-btn" class="btn btn-outline-secondary w-80">Edit Movie</button>

                        <div class="hidden2  " id="edit">
                            <form class="form form2 mt-4">
                                <label for="selectMenu" class="col-form-label"></label>
                                <select id="selectMenu" class="form-select">
                                    <option></option>
                                </select>

                                <label class="col-form-label" for="newTitle">Change Title </label>
                                <input type="text" id="newTitle" class="form-control">
                                <br>
                                <label class="col-form-label" for="newGenre">Change Genre </label>
                                <input type="text" id="newGenre" class="form-control">
                                <br>
                                <label class="col-form-label" for="newRating">Change Rating </label>
                                <input type="text" id="newRating" class="form-control">
                                <br>
                                <label class="col-form-label" for="newDirector">Change Director </label>
                                <input type="text" id="newDirector" class="form-control">
                                <br>
                                <button id="changeMovie" class="btn btn-outline-secondary text-white" type="submit">
                                    Update
                                    Movie
                                </button>

                            </form>
                        </div>

                        <hr>
                        <!--*************************-Delete menu *******************************-->
                        <hr>
                        <button id="delete-btn" class=" btn btn-outline-danger mb-2 w-80  ">Delete movie</button>

                        <div class="hidden3" id="delete">
                            <form class="form form-control ">
                                <label class="col-form-label" for="selectMenu2"></label>
                                <select id="selectMenu2" class="form-select">
                                    <option></option>
                                </select>

                                <button id="delete-movie" class=" btn btn-danger mt-2">Delete</button>
                            </form>
                        </div>
                    </div>




                </div>
                </div>
            </div>


<!-- ************************************************** Discover Tab ******************************************************************       -->

            <div class="tab-pane fade " id="nav-discover" role="tabpanel" aria-labelledby="nav-discover-tab">

                <div class="row">
                    <div class="col-10 bg-dark">

                        <div id="discover-card" class="row row-cols-6 justify-content-around me-5"></div>
                    </div>

                        <!--     *****************************************    add movie           -->

                    <div class="col-2 order-2 ms-auto">
                        <div class="all-forms  ">

                        <button id="add-btn" class="btn btn-outline-success mt-2 w-80 mx-auto"> add to Favourite</button>
                        <div class="hidden1 " id="add">

                                <form class="form mt-3 " id="addMovieForm">

                                    <label for="selectMenuAdd" class="col-form-label"></label>
                                    <select id="selectMenuAdd" class="form-select">
                                        <option></option>
                                    </select>

                                    <br>
                                    <button id="newMovie" type="submit"
                                            class="btn btn-outline-primary bg-success text-white">
                                       Add
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>


            </div>

    </div>
    <footer class="footer">
        <div class=" text-light row row-cols-5 p-2 pt-3 footer bg-secondary ">
            <p class="bolt text-light"><i class="fas fa-ticket-alt col"></i></p>
            <p class="followUs text-light">Follow Us @</p>
            <p><a href="#" class="twitter"><i class="fab fa-twitter col"></i></a></p>
            <p><a href="#" class="fb"><i class="fab fa-facebook col"></i></a></p>
            <p><a href="#" class="ig"><i class="fab fa-instagram col"></i></a></p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ebef8c2648.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>

<script src="movie.js"></script>

</body>
</html>
