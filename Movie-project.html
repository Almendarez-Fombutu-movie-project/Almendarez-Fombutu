<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Movie-project.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-warning p-4">
    <div class="container-fluid">
        <h1 class="navbar-brand mb-0 text-center mx-auto">Movie Site</h1>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-4 order-2 ms-auto">

            <div class="all-forms  ">

                <button id="add-btn" class="btn btn-outline-success mt-2 w-50">Add Movie</button>
                <div class="hidden1 " id="add">

                    <form class="form mt-3">

                        <label for="title" class="form-label">Title </label>
                        <input type="text" id="title" class="form-control">
                        <br>
                        <label for="genre" class="col-form-label">Genre </label>
                        <input type="text" id="genre" class="form-control">
                        <br>
                        <label for="rating" class="col-form-label">Rating </label>
                        <input type="text" id="rating" class="form-control">
                        <br>
                        <label for="director" class="col-form-label">Director </label>
                        <input type="text" id="director" class="form-control">
                        <br>
                        <button id="newMovie" type="submit" class="btn btn-outline-primary bg-success text-white">
                            Submit
                        </button>

                    </form>
                </div>
                <hr>


                <button id="edit-btn" class="btn btn-outline-secondary w-50">Edit Movie</button>

                <div class="hidden2  " id="edit">
                    <form class="form form2 mt-4">
                        <label for="selectMenu" class="col-form-label"></label>
                        <select id="selectMenu" class="form-select">
                            <option></option>
                        </select>

                        <label class="col-form-label" for="newTitle">Change Title </label>
                        <input type="text" id="newTitle" class="form-control">
                        <br>
                        <label class="col-form-label" for="newGenre">Change Genre </label>
                        <input type="text" id="newGenre" class="form-control">
                        <br>
                        <label class="col-form-label" for="newRating">Change Rating </label>
                        <input type="text" id="newRating" class="form-control">
                        <br>
                        <label class="col-form-label" for="newDirector">Change Director </label>
                        <input type="text" id="newDirector" class="form-control">
                        <br>
                        <button id="changeMovie" class="btn btn-outline-secondary text-white" type="submit">Update
                            Movie
                        </button>

                    </form>
                </div>


                <!--Delete menu-->
                <hr>
                <button id="delete-btn" class=" btn btn-outline-danger mb-2 w-50  ">Delete movie</button>

                <div class="hidden3" id="delete">
                    <form class="form form-control ">
                        <label class="col-form-label" for="selectMenu2"></label>
                        <select id="selectMenu2" class="form-select">
                            <option></option>
                        </select>

                        <button id="delete-movie" class=" btn btn-danger mt-2">Delete</button>
                    </form>
                </div>
            </div>


        </div>


        <!--********************************************************************************    -->
        <div class="onload row  text-center">
            <div class="col-12 text-center m-auto mt-4 pageLoad">Page Will display shortly</div>
            <div class="clock col-12 text-center m-auto mt-5"></div>
        </div>
        <!--**********************************************************************************-->

        <div class="col-8 main-content">


            <div id="card-load" class="row row-cols-3 justify-content-around me-5"></div>

        </div>
    </div>

</div>
<footer class="footer">
    <div class=" text-light row row-cols-5 p-2 pt-3 footer bg-secondary ">
        <p class="bolt text-light"><i class="fas fa-ticket-alt col"></i></p>
        <p class="followUs text-light">Follow Us @</p>
        <p><a href="#" class="twitter"><i class="fab fa-twitter col"></i></a></p>
        <p><a href="#" class="fb"><i class="fab fa-facebook col"></i></a></p>
        <p><a href="#" class="ig"><i class="fab fa-instagram col"></i></a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ebef8c2648.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="Movie-project.js"></script>

</body>
</html>
