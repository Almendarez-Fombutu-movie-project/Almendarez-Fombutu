<html lang="en">

<body>
<nav class="navbar navbar-light bg-warning p-4">
    <div class="container-fluid">
        <h1 class="navbar-brand mb-0 h1 text-center mx-auto">Movie Site</h1>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div  class="col-4 order-2 ms-auto">
<div class="all-forms me-3">
            <form class="form mt-3">

                <label for="movie" class="col-form-label">Add a Movie</label>
                <input type="text" class="form-control col" id="movie" placeholder="input your Movie title">


                <label for="rate-selection" class="form-label col-form-label">Rating</label>
                <select class="form-select form-select-lg mb-3 col" aria-label=".form-select-lg" id="rate-selection"
                        onchange="changeRating()">
                    <option>&#9733;</option>
                    <option>&#9733;&#9733;</option>
                    <option>&#9733;&#9733;&#9733;</option>
                    <option>&#9733;&#9733;&#9733;&#9733;</option>
                    <option>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                </select>

                <button type="button" class="btn btn-success">Submit</button>
            </form>



            <form class="form mt-4">

                <label for="movie-selection" class="form-label col-form-label">Edit Movie</label>
                <select class="form-select form-select-lg mb-3 col" aria-label=".form-select-lg" id="movie-selection"
                        onchange="changeMovie()">
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
                <button type="button" class="btn btn-success">Submit</button>

            </form>

</div>
        </div>

            <!--********************************************************************************    -->
            <div class="onload row  text-center">
                <div class="col-12 text-center m-auto mt-4 pageLoad">Page Will display shortly</div>
                <div class="clock col-12 text-center m-auto mt-5"></div>
            </div>
            <!--**********************************************************************************-->

        <div class="col-8 main-content">



<div id="car-load" class="row row-cols-3 justify-content-around me-5">

</div>
        </div>
    </div>
</div>
